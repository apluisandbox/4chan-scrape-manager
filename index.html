<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>4chan Unofficial Scrape Manager</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="container vertical-align">
    <div class="row">
      <div class="col-5">
      </div>
      <div class="col-2">
        <img id="logo" src="public/images/logo.png" alt="4chan-logo">
      </div>
      <div class="col-5">
      </div>
    </div>

    <div class="row">
      <div class="col">
      </div>
      <div class="col-8">
        <h1 class="text-center">4chan Unofficial Scrape Manager</h1>
        <p class="text-center">A simple tool to scrape (animated) pictures from 4chan threads.</p>

        <div class="form-group row">
          <div class="col-2">

          </div>
          <div class="col-6">
            <input class="form-control" type="input" placeholder="https://boards.4chan.org/tv/thread/123456789">

          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary btn-left" name="button">Scrape</button>
          </div>
        </div>

      </div>
      <div class="col">
      </div>
    </div>


  </div>



</body>

</html>
